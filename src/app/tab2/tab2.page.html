<ion-header [translucent]="true">
  <app-dayprogres [dayProgres]='loadedDayProgress'></app-dayprogres>


  <ion-toolbar color="primary" >


    <ion-title size="small" class="ion-text-center">
      Today Water Tracking
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row >
    <ion-col size="3" size-sm *ngFor="let record of loadedrecords">
      <app-record class="__grid-item" [record]='record' (click)="removeRecordDialog(record)" ></app-record>
    </ion-col>

  </ion-row>

  <div class="bottomgap"></div>

  <app-add-options (addRecordEvent)="addRecord($event)"></app-add-options>



</ion-content>
